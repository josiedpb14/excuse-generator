<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="m-5" id="excuse"></h1>
      <!--Usaremos este boton para generar las excusas.-->
      <button id="myButton" type="button" onclick="makeAnExcuse()">
        Make an excuse
      </button>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
    <script>
      function makeAnExcuse() {
        let num = Math.floor(Math.random() * 6);
        let num1 = Math.floor(Math.random() * 6);
        let num2 = Math.floor(Math.random() * 6);
        let num3 = Math.floor(Math.random() * 6);
        let excuse = `${adjective[num]} ${who[num1]} ${action[num2]} ${what[num3]}`;
        document.getElementById("excuse").innerText = excuse;
      }
      let adjective = [
        "A strange",
        "A small",
        "A large",
        "A smelly",
        "A jealous",
        "A sleepy"
      ];
      let who = ["mother", "american", "dog", "gnome", "dinosaur", "neighbor"];
      let action = ["stole", "scratched", "drove over", "ate", "lost", "broke"];
      let what = [
        "my phone",
        "my car",
        "my house",
        "my homework",
        "my watch",
        "my suitcase"
      ];
    </script>
  </body>
</html>
