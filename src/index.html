<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />  
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Hello Rigo!</h1>
      <img src="./rigo-baby.jpg" />
      <p class="alert alert-warning mt-4">
        If this text is <b>not</b> centered and <b>yellow</b>, you probably have
        an error
      </p>
      <p id="excuse"></p>
      <button id="myButton" type="button" onclick="makeAnExcuse()">Make an excuse</button>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
    <script>
      function makeAnExcuse() {
        let num = Math.floor(Math.random() * 6);
        let excuse = `${who[num]} ${action[num]} ${what[num]} ${when[num]}`;
        document.getElementById("excuse").innerText = excuse;
      }

      let who = ["My mom","Jeffry","My Dog","Mariano","A warewolf","My neighbor"];
      let action = ["stole", "scratched", "made", "drank", "lost", "broke"];
      let what = ["my phone", "your car", "a mess", "coke", "its prey", "the window"];
      let when = ["while i was cooking","When you werent looking","during the evening","while we werent looking","when was asleep","when no one could see him"];
    </script>  
  </body>
</html>
